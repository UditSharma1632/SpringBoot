spring.datasource.url=jdbc:mysql://localhost:3306/dummydb?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=mypassword

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

 # enable all actuator endpoints
management.endpoints.web.exposure.include=*

# we can use actuator's info endpoint and see info of this project
management.info.env.enabled=true

# get more health endpoint details like db and disk for actuator
management.endpoint.health.show-details=always

# using this config we can use actuator's info endpoint and see info of this project
info.app.name = Spring Boot Rest App
info.app.description = Creating REST api's
info.app.version = 1.0.0

# shutdown application gracefully
management.endpoint.shutdown.enabled=true



